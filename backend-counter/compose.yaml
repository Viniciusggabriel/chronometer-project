version: '3.8'

services:
  #  Imagem do MYSQL, passa os dados de um usu√°rio root
  mysql:
    image: mysql:8.3.0-oracle
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - minha-net

  # Usa o dockerfile para gerar o container, tem de ser trocado por image:
  server:
    image: viniciusgggabriel/backend-counter-server
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - minha-net

networks:
  minha-net:
    driver: bridge

volumes:
  mysql-data:
